<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Irish+Grover&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./chats.css">
    </head>

    <body>

        <div class="container position-relative">

            <header class="d-flex align-items-center p-2 gap-3">

                <img src="../contacts-imgs/holmes.png" alt="" class="rounded-circle">
                <p class="fs-4 fw-bold">Simmon Grim</p>
                <div class="icons ms-auto text-light fs-3">
                    <i class="fa-solid fa-phone" onclick="toCall('../task 10/Group call.html')"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>

            </header>

            <div class="msgs pt-4 pb-4 d-flex flex-column">
                <div class="msg right d-flex flex-column align-items-start">
                    <p>HELLO Mo</p>
                    <span class="text-light">
                        <i class="fa-regular fa-clock"></i>
                        03:15 am
                    </span>
                </div>
                <div class="msg left d-flex flex-column align-items-start">
                    <p>HELLO Mate </p>
                    <span class="text-light">
                        <i class="fa-regular fa-clock"></i>
                        03:15 am
                    </span>
                </div>
                <div class="msg right d-flex flex-column align-items-start overflow-hidden">
                    <img src="../contacts-imgs/holmes.png">
                    <!-- <span class="text-light">
                    <i class="fa-regular fa-clock"></i>
                    03:15 am
                </span> -->
                </div>
            </div>

            <footer class="position-absolute text-light d-flex w-100 align-items-center gap-3">

                <i class="fa-solid fa-paper-plane send"></i>

                <input type="text" placeholder="Enter a message to send" class="flex-grow-1">

                <div class="icons d-flex align-items-center gap-2">
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>


            </footer>



            <script src="../Chats/chats.js"></script>
        </div>


    </body>

</html>
