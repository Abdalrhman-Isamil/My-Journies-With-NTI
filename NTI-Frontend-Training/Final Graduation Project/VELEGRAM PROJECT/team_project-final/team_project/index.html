<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VELEGRAM</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body.Login {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      height: 100vh !important;
      background: url("./WhatsApp\ Image\ 2025-09-04\ at\ 19.16.26_a26ccf08.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;

    }

    .Login::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(25, 0, 100, 0.6);
      z-index: 1;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      z-index: 2;
    }

    .logo img {
      width: 300px;
      margin-right: 50px;
      transition: 0.5s;
    }

    .logo img:hover {
      scale: 1.1;

    }

    .formInput1 {

      padding: 150px;
      border-radius: 20px;
      text-align: center;
    }

    .formInput1 h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 5px black;
      transition: 0.3s;
    }

    .formInput1 h1:hover {
      scale: 1.2;
    }

    .formInput1 input {
      color: #000000;
      background-color: #D9D9D9;
      width: 250px;
      padding: 12px 15px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .formInput1 input:hover {
      background: #433DA4;
      scale: 0.9;
    }

    .login-btn {
      width: 250px;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #D9D9D9;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #433DA4;
      scale: 0.9;
    }

    .formInput1 p {
      color: white;
      margin-top: 15px;
    }

    .formInput1 p a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 767.98px) {
      body.Login {
        flex-direction: column;
        height: auto;
        padding: 20px 10px;
      }

      .container {
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }

      .logo img {
        width: 150px;
      }

      .formInput1 {
        width: 100%;
        padding: 25px 15px;
      }

      .formInput1 h1 {
        font-size: 1.6rem;
      }

      .formInput1 input,
      .login-btn {
        font-size: 14px;
      }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      .container {
        flex-direction: column;
        gap: 25px;
      }

      .logo img {
        width: 180px;
      }

      .formInput1 {
        width: 80%;
      }
    }


    @media (min-width: 992px) and (max-width: 1199.98px) {
      .container {
        gap: 30px;
      }

      .formInput1 {
        width: 450px;
      }
    }


    @media (min-width: 1200px) {
      .formInput1 {
        width: 500px;
      }
    }
  </style>
</head>

<body class="Login ">

  <div class="container">
    <div class="logo">
      <img src="./Vector.png" alt="VELEGRAM Logo">
    </div>

    <section class="formInput1">
      <h1>VELEGRAM</h1>
      <form>
        <div>
          <input type="text" id="username" placeholder="User Name " />
          <div class="warning"></div>
        </div>

        <div>
          <input type="text" id="email" placeholder="Enter your email" />
          <div class="warning"></div>
        </div>

        <div>
          <input type="text" id="phone-Number" placeholder="Phone Number" />
          <div class="warning"></div>
        </div>

        <div style="margin-bottom: 30px;">
          <input type="password" id="pass" placeholder="Password" />
          <div class="warning"></div>
        </div>

        <a href="./Intro/intro.html" target="_self" class="login-btn" style="padding: 10px 40px; text-decoration: none; color: black;">Login</a>

        <p style="margin-top: 30px;">Have no account? <a href="#">Sign in</a></p>
      </form>
    </section>
  </div>

  <script>

    let userInput = document.querySelector("#username");
    let userWarning = document.querySelectorAll(".warning")[0];
    let userRegex = /^[a-zA-Z0-9_]{3,16}$/;



    let mailInput = document.querySelector("#email");
    let mailWarning = document.querySelectorAll(".warning")[1];
    let mailRegex = /^[a-z][a-zA-Z0-9%$]{2,20}(@gmail.com)$/


    let phoneInput = document.querySelector("#phone-Number");
    let phoneWarning = document.querySelectorAll(".warning")[2];
    let phoneRegex = /^(\+?\d{1,3}[- ]?)?\d{10}$/;



    let passInput = document.querySelector("#pass");
    let passWarning = document.querySelectorAll(".warning")[3];
    let passRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;



    function validateInput(input, regex, warningBox, fieldName) {
      input.addEventListener("input", () => {
        if (regex.test(input.value)) {
          warningBox.innerHTML = `<p class="valid">Valid${fieldName} <i class="fa-solid fa-check"></i> </p>`;
        } else {
          warningBox.innerHTML = `<p class="invalid"> Invalid${fieldName}  <i class="fa-solid fa-xmark"></i>  </p>`;
        }
      });
    }


    validateInput(userInput, userRegex, userWarning, "Username");
    validateInput(mailInput, mailRegex, mailWarning, "Email");
    validateInput(phoneInput, phoneRegex, phoneWarning, "Phone Number");
    validateInput(passInput, passRegex, passWarning, "Password");


    function startup() {
      window.open("./intro.html","_self");
    }
  </script>

</body>

</html>
