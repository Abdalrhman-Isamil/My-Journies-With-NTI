<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-area">
        <div class="myphh-image">
            <img src="../../Files-Images/myphh.png" alt="Doctor Image"> 
        </div>

        <div class="my-form">

            <h1>Doctor Appointment Form</h1>
            <hr>

            <form>

                <div class="spacing-between-rows">
                    <label>Appointment Date</label>
                    <input type="date">
                </div>

                <div class="spacing-between-rows">
                    <label>Appointment Time</label>
                    <input type="time">
                </div>

                <div class="spacing-between-rows">
                    <label>Name</label>
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>

                <div class="spacing-between-rows">
                    <label>Gender</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>

                <div class="spacing-between-rows">
                    <label>Phone</label>
                    <input type="text" placeholder="#####">
                </div>

                <div class="spacing-between-rows">
                    <label>Address</label>
                    <input type="text" placeholder="city">
                    <input type="text" placeholder="state">
                </div>

                <div class="spacing-between-rows">
                    <label class="The-Sentance-Your-Query">Your Query</label>
                    <textarea></textarea>
                </div>

                <div class="spacing-between-rows">
                    <label>
                        <div class="appoint-ns"> Appointment <br> Type </div>
                    </label>
                    <b>SELECT WHICH APPOINTMENT TYPE ( S ) YOU REQUIRE : </b>
                    <br>
                    <div class="appoint-ns2">
                        <input type="checkbox"> Cervix checkup <br>
                        <input type="checkbox"> Heart checkup <br>
                        <input type="checkbox"> Eye check-up <br>
                        <input type="checkbox"> Hearing Test
                    </div>
                </div>

                <div class="spacing-between-rows">
                    <button type="submit">Send</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
